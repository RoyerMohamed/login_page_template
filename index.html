<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div class="logo_wrapper">
          <img src="./image/logo.png" alt="logo of the login page " srcset="" />
          <h1>Login page tamplate</h1>
        </div>
      </div>
      <div class="form_wrapper">
        <form>
          <div class="form_header">
            <span>Login to your account</span>
          </div>
          <div class="form_content">
            <div class="form_content_inputs">
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Passeword" />
              <div class="form_content_inputs_pass">
                <label>
                  Remember username
                  <input type="checkbox" name="" id="" />
                </label>
                <a href="#">Forgot Passeword?</a>
              </div>
            </div>
            <div class="btns">
              <button class="btns_login">Log in</button>
              <div class="btns_infos">
                <p>Cookies must be enabled in your browser</p>
                <p>Some courses may allow guest access</p>
              </div>
              <button class="btns_gest">Login as a guest</button>
            </div>
            <div class="separator">
              <span>Or</span>
            </div>
          </div>
          <div class="form_fotter">
            <span class="form_fotter_title">Is this your first time here?</span>
            <p>
              For full access to this site, you first need to create a account
            </p>
            <div class="btns">
              <button id="button_btns" class="btns_gest ">Create a new account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
